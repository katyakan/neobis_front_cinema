<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Movie App</title>
</head>

<body>


  <header class="container header">
    <div class="header__content">
      <a href="index.html" class="header__logo">Movies</a>
      <ul class="header__list">
        <li class="header__link" id="mostPopularMovies">Popular Movies</li>
        <li class="header__link" id="mostPopularSerials">Popular Serials</li>
        <li class="header__link" id="comingSoon">Coming Soon</li>
        <li class="header__link" id="favorites">Favorites</li>
      </ul>

      <form>
        <input type="text" class="header__search" placeholder="search..." />
      </form>
    </div>
  </header>
  <div class="container">
    <div class="movies"></div>
    <div class="popup"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
